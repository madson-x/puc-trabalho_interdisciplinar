<!-- HTML Form (wrapped in a .bootstrap-iso div) -->
<div class="bootstrap-iso my-4">
 <div class="container-fluid">
  <div class="row">
   <div class=" col-12">
    <form method="post">
     <div class="form-group col-4" style="float:left">
      <label class="control-label requiredField" style="color:#555" for="date1">
       Data incial
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-calendar">
        </i>
       </div>
       <input class="form-control" id="date1" name="date1" placeholder="DD/MM/YYYY" type="text"/>
      </div>
     </div>
     <div class="form-group col-4 " style="float:left">
      <label class="control-label requiredField" style="color:#555" for="date2">
       Data Final
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-calendar">
        </i>
       </div>
       <input class="form-control" id="date2" name="date2" placeholder="DD/MM/YYYY" type="text"/>
      </div>
     </div>
     <div class="form-group col-4" style="float:left">
      <label class="control-label requiredField" style="color:#555" for="number1">
       Quandidade de Hospedes
       <span class="asteriskField">
        *
       </span>
      </label>
      <div class="input-group">
       <div class="input-group-addon">
        <i class="fa fa-sort-numeric-asc">
        </i>
       </div>
       <input class="form-control" id="number1" name="number1" type="text"/>
      </div>
     </div>
     <div class="form-group col-12">
      <div>
       <button class="btn btn-custom btn-lg" name="submit" type="submit">
        Buscar
       </button>
      </div>
     </div>
    </form>
   </div>
  </div>
 </div>

<script>
    $(document).ready(function(){
      var date_input=$('input[name="date"]'); //our date input has the name "date"
      var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
      var options={
        format: 'mm/dd/yyyy',
        container: container,
        todayHighlight: true,
        autoclose: true,
      };
      date_input.datepicker(options);
    })
</script>
